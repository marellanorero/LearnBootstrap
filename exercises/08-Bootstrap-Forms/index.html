<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="col-3 mx-auto my-5">
			<!-- Add your code below this line -->
			<form class="bg-secondary p-5 rounded">
				<h1><label for="exampleInputEmail1">Please login</label></h1>
				<input type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" />
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
				<div class="form-check mt-3 mb-3">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
			</form>
		</div>
	</body>
</html>
